version: '2.4'

services:


  nginx:
    image: nginx:alpine
    # TODO : Remove this network_mode (and possibly this entire `develop-linux` file)
    #        once this feature will be closed : https://github.com/docker/for-linux/issues/264
    network_mode: host
    volumes:
      - ./src/main/resources/nginx/iparapheur.develop.conf:/etc/nginx/conf.d/iparapheur.conf
      - ./src/main/resources/nginx/ssl/:/etc/nginx/ssl/


  redis:
    image: redis:6.0-alpine
    ports:
      - 6379:6379


  core:
    image: gitlab.libriciel.fr:4567/libriciel/pole-signature/i-parapheur-v5/ip-core:develop
    command: ["ip -4 route list match 0/0 | awk '{print $$3 \" iparapheur.dom.local\"}' >> /etc/hosts"]
    volumes:
      - ./src/main/resources/core/application-dev.yml:/application.yml
    ports:
      - 8080:8080


  web:
    image: gitlab.libriciel.fr:4567/libriciel/pole-signature/i-parapheur-v5/ip-web:develop
    ports:
      - 4200:80


  workflow:
    image: gitlab.libriciel.fr:4567/libriciel/pole-signature/i-parapheur-v5/workflow:develop
    ports:
      - 10080:8080


  crypto:
    image: gitlab.libriciel.fr:4567/libriciel/pole-signature/i-parapheur-v5/ip-crypto:develop
    ports:
      - 8085:8080

  pes-viewer:
    ports:
      - 8889:8888

  pdf-stamp:
    ports:
      - 8888:8080


  alfresco:
    ports:
      - 9009:8080


  postgres:
    ports:
      - 5432:5432


  keycloak:
    ports:
      - 9090:8080


  matomo:
    ports:
      - 9080:80
      - 9083:443
