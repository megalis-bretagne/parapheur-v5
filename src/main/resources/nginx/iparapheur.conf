server {

  listen 80;
  server_name iparapheur.dom.local;

  # ssl on;
  # ssl_certificate /etc/nginx/ssl/iparapheur.dom.local.crt;
  # ssl_certificate_key /etc/nginx/ssl/iparapheur.dom.local.key;

  client_max_body_size 2000M;

  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-Proto $scheme;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_http_version 1.1;

  location /auth {
    proxy_pass http://keycloak:8080/auth;
  }

  location /api {
    proxy_pass http://core:8080/api;
  }

  location /crypto {
    proxy_pass http://crypto:8080/crypto;
  }

  location /workflow {
    proxy_pass http://workflow:8080/workflow;
  }

  location /pdf-stamp {
    proxy_pass http://pdf-stamp:8080/pdf-stamp;
  }

  location /libersign {
    proxy_pass http://libersign/;
  }

  location ^~ / {
    proxy_pass http://web:80/;
  }

  location ^~ /sockjs-node {
    proxy_pass http://web:80/sockjs-node;
  }

}
