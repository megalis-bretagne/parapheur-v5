service:
  auth:
    host: ${KEYCLOAK_HOST}
    port: ${KEYCLOAK_PORT}
    login: rest-admin
    password: admin
    ticket-delay: 60000
  parapheur:
    host: core
    port: 8080

keycloak:
  auth-server-url: ${APPLICATION_PROTOCOL}://${APPLICATION_HOST}/auth
  ssl-required: external
  bearer-only: true
  realm: ${KEYCLOAK_REALM}
  resource: ${KEYCLOAK_CLIENT_ID}
  enable-basic-auth: on
  credentials:
    secret: ${KEYCLOAK_CLIENT_SECRET}
