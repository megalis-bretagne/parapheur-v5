version: '3.7'

services:


  nginx:
    image: nginx:alpine
    volumes:
      - ./src/main/resources/nginx/iparapheur.develop-macos.conf:/etc/nginx/conf.d/iparapheur.conf
      - ./src/main/resources/nginx/ssl/:/etc/nginx/ssl/


  core:
    image: gitlab.libriciel.fr:4567/i-parapheur/components/ip-core:develop
    ports:
      - 8080:8080


  web:
    image: gitlab.libriciel.fr:4567/i-parapheur/components/ip-web:develop
    ports:
      - 4200:80


  workflow:
    image: gitlab.libriciel.fr:4567/outils/workflow:latest
    ports:
      - 10080:8080


  crypto:
    image: gitlab.libriciel.fr:4567/i-parapheur/components/ip-crypto:develop
    ports:
      - 8085:8080


  pdf-stamp:
    ports:
      - 8888:8080


  alfresco:
    ports:
      - 9000:8080


  postgres:
    ports:
      - 5432:5432


  keycloak:
    image: jboss/keycloak:latest
    ports:
      - 9090:8080


  matomo:
    ports:
      - 9080:80
      - 9083:443
