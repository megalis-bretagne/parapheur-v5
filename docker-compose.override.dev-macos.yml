version: '3.7'

services:


  nginx:
    image: nginx:mainline-alpine
    volumes:
      - ./src/main/resources/nginx/iparapheur.develop.conf:/etc/nginx/conf.d/iparapheur.conf
      - ./src/main/resources/nginx/ssl/:/etc/nginx/ssl/


  core:
    image: gitlab.libriciel.fr:4567/i-parapheur/components/ip-core:develop
    ports:
      - 8080:8080


  web:
    image: gitlab.libriciel.fr:4567/i-parapheur/components/ip-web:develop
    ports:
      - 4200:80


  workflow:
    image: gitlab.libriciel.fr:4567/outils/workflow:develop
    ports:
      - 10080:8080


  crypto:
    image: gitlab.libriciel.fr:4567/i-parapheur/components/ip-crypto:develop
    ports:
      - 8085:8080


  flowable-rest:
    image: flowable/flowable-rest:6.5.0
    tty: true
    deploy:
      resources:
        limits:
          memory: 512M
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://host.docker.internal:5432/flowable
      - SPRING_DATASOURCE_USERNAME=flowable
      - SPRING_DATASOURCE_PASSWORD=flowable
      - SPRING_DATASOURCE_DRIVER-CLASS-NAME=org.postgresql.Driver
      - FLOWABLE_REST_APP_ADMIN_USER-ID=kermit
      - FLOWABLE_REST_APP_ADMIN_PASSWORD=kermit
    ports:
      - 9988:8080


  pdf-stamp:
    ports:
      - 8888:8080


  alfresco:
    ports:
      - 9000:8080


  #libreoffice:
  #  ports:
  #    - 8090:8090


  postgres:
    ports:
      - 5432:5432


  keycloak:
    ports:
      - 9090:8080


  matomo:
    ports:
      - 9080:80
      - 9083:443
